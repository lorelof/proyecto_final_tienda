<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/base.css">
    <script type="module" defer src="../js/main.js"></script>
    <script type="module" defer scr="../js/functions.js"></script>
    <title>Tienda</title>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">Home</a>
            <!-- <a href="./index.html">Productos</a> -->
                     
        </nav>
    </header>
    
    <main class="bigContainerCart">
        <section class="containerCart" id="containerCart">
            <article class="card" id="card"> 
                <h3 class="title">${products[i].title}</h3>
                <img src="${products[i].image}" alt="${products[i].title}">
                <h4 class="price">${products[i].price}</h4>
                <button class="btnBuy" id="btnBuy-${products[i].id}" >Comprar</button>
                
            </article>

        </section>


    </main>

    
    <footer>
        <h4>Avda Salta 2706</h4>
        <h4>San Miguel del Monte</h4>        

    </footer>

</body>
</html>
